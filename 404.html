<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto V</title>
    <link rel="icon" href="img/rockstar.png">
    <style>
        * {
            background: linear-gradient(to right, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 0%), url('img/artwork.webp');
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .logo-gta {
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            height: 100%; 
            padding-left: 15%; 
            gap: 20px;
            background: none;
            overflow: hidden; 
        }

        .logo-gta img {
            width: 17%; 
            height: auto;
            background: none;
            margin-left: 10px; 
            margin-top: 35%;
        }

        .logo-gta img:nth-child(3) {
            width: 38%; 
            margin-left: 0;
            margin-top: 35%; 
        }

        button {
            background: none;
            height: auto;
            padding: 2%;
            border-color: #ffffff;
            color: white;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 170%;   
            border-width: 15%;
            border: solid white;
            cursor: pointer;
            margin-top: 33%;
            margin-left: 3%;
            border-radius: 15px;
            transition: all 0.4s ease; 
        }

        button:hover {
            transform: scale(1.1);
            background-color: #d1c628;
        }

        @media (max-width: 1200px) {
            .logo-gta img {
                width: 15%;
                margin-top: 30%;
            }
            .logo-gta img:nth-child(3) {
                width: 30%;
            }
            button {
                font-size: 150%;
                border-width: 10%;
            }
        }

        @media (max-width: 768px) {
            .logo-gta {
                flex-direction: column;
                align-items: center;
                padding-left: 0;
            }
            .logo-gta img {
                width: 50%;
                margin-top: 10%;
            }
            .logo-gta img:nth-child(3) {
                width: 70%;
            }
            button {
                font-size: 120%;
                margin-top: 20%;
                border-width: 8%;
                padding: 3%;
            }
        }

        @media (max-width: 480px) {
            .logo-gta img {
                width: 70%;
                margin-top: 5%;
            }
            .logo-gta img:nth-child(3) {
                width: 90%;
            }
            button {
                font-size: 100%;
                margin-top: 15%;
                border-width: 5%;
                padding: 4%;
            }
        }

        .video-modal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background: none;
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .video-container button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-color: #ffffff;
            color: white;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 150%;   
            border: solid white;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 2px;
            background: none;
        }

        .close-btn:hover {
            background: #ffd000;
        }
    </style>
</head>
<body>
    <div class="logo-gta">
        <img src="img/online.png" alt="">
        <img src="img/logo gta v.png" alt="">
        <img src="img/1706334512242-removebg-preview.png" alt=""> 
        <button id="trailerBtn">ASSISTA O TRAILER</button>
    </div>

    <div id="videoModal" class="video-modal">
        <div class="video-container">
            <button id="closeBtn" class="close-btn">FECHAR</button>
            <iframe id="trailerIframe" src="https://www.youtube.com/embed/lqiZdynJmag?feature=shared" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const trailerBtn = document.getElementById('trailerBtn');
        const videoModal = document.getElementById('videoModal');
        const closeBtn = document.getElementById('closeBtn');
        const trailerIframe = document.getElementById('trailerIframe');
        const playBtn = document.getElementById('playBtn');

        trailerBtn.addEventListener('click', () => {
            videoModal.style.display = 'flex';
            trailerIframe.src += "&autoplay=1";
        });

        closeBtn.addEventListener('click', () => {
            videoModal.style.display = 'none';
            trailerIframe.src = "https://www.youtube.com/embed/lqiZdynJmag";
        });

        playBtn.addEventListener('click', () => {
            trailerIframe.src += "&autoplay=1";
        });
    </script>
</body>
</html>
